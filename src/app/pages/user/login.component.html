<block-ui>
    <div class="row justify-content-center">
        <div class="center">
            <div class="card card-user">
                <div class="card-header">
                    <h5 class="card-title">Admin</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="loginForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input formControlName="email" type="text" class="form-control" placeholder="Enter your email" value="">
                                    <small *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('required','email')" class="text-danger">*Email is required</small>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Password</label>
                                    <input formControlName="password" type="password" class="form-control" placeholder="Enter your password" value="">
                                    <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Password is required</small>
                                </div>
                            </div>
                        </div>
    
                        <div class="row">
                            <div class="update ml-auto mr-auto">
                                <button [disabled]="loginForm.invalid" (click)="login()" class="btn btn-primary btn-round">Login</button>
                            </div>
                        </div>
                    </form>
    
                    <div class="text-center mt-3">
                      <p class="text-primary"><a id="forgotPassword" data-toggle="modal" data-target="#forgotPasswordModal">Forgot Password?</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="forgotPasswordModal" tabindex="-1" role="dialog" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title" id="forgotPasswordLabel"><span style="font-size: 25px;font-weight: 700;">Forgot Passoword?</span><br>
                <small>Please provide your Email to receive the reset link!</small></p>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="col-md-10 mb-3">
                    <label>*Email</label>
                    <input type="text" [(ngModel)]="resetPasswordEmail" (ngModelChange)="verifyEmail($event)" class="form-control">
                    <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required</small>
                    <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid</small>
                </div>   
            <div class="modal-footer">
              <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" [disabled]="!isValidEmail || !resetPasswordEmail" (click)="sendResetLink()" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
    </div>
</block-ui>
