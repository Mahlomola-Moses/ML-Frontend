<block-ui>
<div class="row" style="justify-content:center!important;">
    <div class="col-md-12">
        <div class="card card-plain">
            <div class="card-header">
                <h4 class="card-title">Users list</h4>
                <p class="card-category"></p>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>
                                Username
                            </th>
                            <th>
                                email
                            </th>
                            <th >
                                Action
                            </th>
                        </thead>
                        <tbody *ngFor="let user of users">
                            <tr>
                                <td>
                                    {{ user.username }}
                                </td>
                                <td>
                                    {{ user.email }}
                                </td>
                                <td>
                                    <span class="fa fa-edit fa-lg text-danger" data-toggle="modal" data-target="#updateUserModal" (click)="editUser(user)"></span>
                                    <span class="fa fa-trash fa-lg text-danger ml-4" (click)="deleteUser(user.id)"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateUserModal" tabindex="-1" role="dialog" aria-labelledby="updateUserLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="updateUserLabel">Update user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="userForm">
                <div>
                    <div class="form-group">
                        <label>*Username</label>
                        <input type="text" formControlName="username" class="form-control">
                        <small *ngIf="userForm.controls['username'].dirty && userForm.hasError('required', 'username')" class="text-danger">*Username is required!</small>
                    </div>
                    <div class="form-group">
                        <label>*Email</label>
                        <input type="email" formControlName="email" class="form-control">
                        <small *ngIf="userForm.controls['email'].dirty && userForm.hasError('required', 'email')" class="text-danger">*Email is required!</small>
                    </div>
                </div>   
            </form>   
        <div class="modal-footer">
          <button type="button" id="closeBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" [disabled]="userForm.invalid" class="btn btn-primary" (click)="updateUser()">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
</block-ui>
